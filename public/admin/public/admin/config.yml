backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "site_ar"
    label: "الموقع (AR)"
    files:
      - file: "content/site-ar.json"
        label: "محتوى عربي"
        name: "site_ar"
        fields:
          - { label: "عنوان البطل", name: "heroTitle", widget: "string" }
          - { label: "وصف قصير", name: "heroSubtitle", widget: "string", required: false }
          - label: "أعمال"
            name: "portfolio"
            widget: "list"
            fields:
              - { label: "العنوان", name: "title", widget: "string" }
              - { label: "الصورة", name: "image", widget: "image" }

  - name: "site_en"
    label: "Site (EN)"
    files:
      - file: "content/site-en.json"
        label: "Site EN"
        name: "site_en"
        fields:
          - { label: "Hero title", name: "heroTitle", widget: "string" }
          - { label: "Subtitle", name: "heroSubtitle", widget: "string", required: false }
          - label: "Portfolio"
            name: "portfolio"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
